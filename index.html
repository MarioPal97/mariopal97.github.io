<!DOCTYPE html>
<html ng-app="app" lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <title data-ng-bind="title"></title>
    <div ng-init="hello='World'">
      <h1>{{hello}}</h1>
  </div>
    <style>
      /* Helps ng-show/ng-hide start at the right place
       * Angular needs this to load, and give us class early
       */ 
      .ng-hide {
        display: none!important;
      }
    </style>
    <!-- Homepage -->
    <script src="/components/home/home.module.js"></script>
    <script src="/components/home/config.route.js"></script>
    <script src="/components/home/home.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
</html>
